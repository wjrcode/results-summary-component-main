<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div class="results">
      <div class="results__visual-result">
        <h1>Your Result</h1>
        <div class="results__avg-result"><span>76</span> of 100</div>
        <div class="results__text">
          <div class="results__text-title">
            Great
          </div>
          <div class="results__text-message">
            You scored higher than 65% of the people who have taken these tests.
          </div>
        </div>
      </div>
      <div class="results__summary">
        <h2>Summary</h2>
        <div class="results__categories">
          <div class="results__category-result results__category-result--red">
            <div class="results__category-result-name">
              <img src="./assets//images/icon-reaction.svg" />
              Reaction
            </div>
            <div class="results__category-result-value">
              <span>80</span> / 100
            </div>
          </div>
          <div class="results__category-result results__category-result--yellow">
            <div class="results__category-result-name">
              <img src="./assets//images/icon-memory.svg" />
              Memory
            </div>
            <div class="results__category-result-value">
              <span>92</span> / 100
            </div>
          </div>
          <div class="results__category-result results__category-result--green">
            <div class="results__category-result-name">
              <img src="./assets//images/icon-verbal.svg" />
              Verbal
            </div>
            <div class="results__category-result-value">
              <span>61</span> / 100
            </div>
          </div>
          <div class="results__category-result results__category-result--blue">
            <div class="results__category-result-name">
              <img src="./assets//images/icon-visual.svg" />
              Visual
            </div>
            <div class="results__category-result-value">
              <span>72</span> / 100
            </div>
          </div>
        </div>
        <button class="results__button">Continue</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Willian Pinheiro Jr</a>.
    </div>
  </main>
</body>

</html>
